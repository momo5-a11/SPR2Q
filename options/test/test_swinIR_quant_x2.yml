name: test_2DQuant_x2
model_type: SwinIRQuantModel
scale: 2
num_gpu: 1
manual_seed: 0
gpu: 6
cali_data: keydata/cali_data_x2.pdparams
bit: 4
quant:
  hook_per_layer: True
  hook_per_block: False
  qkv_separation: True
  awe: True

is_finetune: False
lora: True
quant_lora: True

better: True
# dataset and data loader settings
datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /data1/CKY/Dataset/SR/Set5/HR
    dataroot_lq: /data1/CKY/Dataset/SR/Set5/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk
##
  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: /data1/CKY/Dataset/SR/Set14/HR
    dataroot_lq: /data1/CKY/Dataset/SR/Set14/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_3:  # the 3rd test dataset
    name: B100
    type: PairedImageDataset
    dataroot_gt: /data1/CKY/Dataset/SR/B100/HR
    dataroot_lq: /data1/CKY/Dataset/SR/B100/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_4:  # the 4th test dataset
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: /data1/CKY/Dataset/SR/Urban100/HR
    dataroot_lq: /data1/CKY/Dataset/SR/Urban100/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_5:  # the 5th test dataset
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: /data1/CKY/Dataset/SR/Manga109/HR
    dataroot_lq: /data1/CKY/Dataset/SR/Manga109/LR_bicubic/X2
    filename_tmpl: '{}_LRBI_x2'
    io_backend:
      type: disk

# network structures
network_g:
  type: SwinIR
  upscale: 2
  img_size: 64
  window_size: 8
  img_range: 1.
  depths: [6,6,6,6]
  embed_dim: 60
  num_heads: [6,6,6,6]
  mlp_ratio: 2
  upsampler: pixelshuffledirect

network_Q:
  type: SwinIR
  upscale: 2
  img_size: 64
  window_size: 8
  img_range: 1.
  depths: [6,6,6,6]
  embed_dim: 60
  num_heads: [6,6,6,6]
  mlp_ratio: 2
  upsampler: pixelshuffledirect


# paths
path:
  pretrain_network_Q: /data1/LWH/paddlepaddle_train/experiments/train_SwinIR_x2_bit2/models/net_Q_3600.pdparams
  strict_load_Q: true

# /data1/LWH/paddlepaddle_train/experiments/train_SwinIR_x2_bit2/models/net_Q_3600.pdparams
# /data1/LWH/paddlepaddle_train/experiments/train_SwinIR_x2_bit4/models/net_Q_2500.pdparams

pathFP:
  pretrain_network_FP: /data1/LWH/2DQuant_LoRA/2DQuant-main/experiments/pretrained_models/SwinIR/002_lightweightSR_DIV2K_s64w8_SwinIR-S_x2.pdparams
  strict_load_FP: true

# validation settings
val:
  save_img: false
  suffix: ~  # add suffix to saved images, if None, use exp name
  selfensemble_testing: false
  patchwise_testing: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
